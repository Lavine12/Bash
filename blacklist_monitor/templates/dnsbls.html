<!doctype html>
<html>
<head>
    <title>Manage DNSBLs</title>
</head>
<body>
    <h1>DNSBLs</h1>
    <form method="post">
        <input type="text" name="dnsbl" placeholder="dnsbl.example.com" required>
        <input type="submit" value="Add">
    </form>
    <table border="1">
        <tr><th>DNSBL</th><th>Action</th></tr>
        {% for dnsbl in dnsbls %}
        <tr>
            <td>{{ dnsbl[1] }}</td>
            <td>
                <form method="post" action="{{ url_for('delete_dnsbl', dnsbl_id=dnsbl[0]) }}">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="{{ url_for('index') }}">Back</a></p>
</body>
</html>

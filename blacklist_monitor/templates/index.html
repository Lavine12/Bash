{% extends 'base.html' %}
{% block content %}
<h1>Monitored IPs</h1>
<p>Total IPs: {{ ip_count }}</p>
<table>
    <tr><th>IP</th><th>Last Checked</th></tr>
    {% for ip in ips %}
    <tr>
        <td>{{ ip[1] }}</td>
        <td>{{ ip[2] or 'never' }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}

<!doctype html>
<html>
<head>
    <title>Blacklist Monitor</title>
</head>
<body>
    <h1>Monitored IPs</h1>
    <table border="1">
        <tr><th>IP</th><th>Last Checked</th></tr>
        {% for ip in ips %}
        <tr>
            <td>{{ ip[1] }}</td>
            <td>{{ ip[2] or 'never' }}</td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="{{ url_for('manage_ips') }}">Manage IPs</a></p>
    <p><a href="{{ url_for('manage_dnsbls') }}">Manage DNSBLs</a></p>
</body>
</html>

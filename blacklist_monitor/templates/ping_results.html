{% extends 'base.html' %}
{% block content %}
<h1>Ping Results</h1>
<table>
<tr><th>Domain</th><th>Reachable</th><th>Latency (ms)</th></tr>
{% for d, ok, lat in results %}
<tr><td>{{ d }}</td><td>{{ 'OK' if ok else 'Fail' }}</td><td>{{ lat if lat is not none else 'N/A' }}</td></tr>
{% endfor %}
</table>
<a href="{{ url_for('manage_dnsbls') }}">Back</a>
{% endblock %}
